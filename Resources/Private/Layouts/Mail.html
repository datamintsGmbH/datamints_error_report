<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<f:comment>
    It's clear that a mail template isn't pretty, right? ^^
</f:comment>
<html>
<head>
</head>
<body style="{f:render(partial:'Mail/DefaultInlineStyle',section:'Main')}{f:render(partial:'Mail/DefaultInlineStyle',section:'bg-white')}">
<table style="{f:render(partial:'Mail/DefaultInlineStyle',section:'bg-white')} {f:render(partial:'Mail/DefaultInlineStyle',section:'w-100')}">
    <tr>
        <td style="{f:render(partial:'Mail/DefaultInlineStyle',section:'padding')}">
            <f:render arguments="{_all}" partial="Mail/Layout/Header" section="Main"/>
        </td>
    </tr>
    <tr>
        <td style="{f:render(partial:'Mail/DefaultInlineStyle',section:'padding')}{f:render(partial:'Mail/DefaultInlineStyle',section:'Main')}">
            <f:render section="content"/>
        </td>
    </tr>
</table>
</body>
</html>

</html>
