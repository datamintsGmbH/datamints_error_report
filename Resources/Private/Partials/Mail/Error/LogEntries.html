<div flux:schemaLocation="http://fluidtypo3.org/schemas/flux-7.0.0.xsd" lang="en"
     v:schemaLocation="http://fluidtypo3.org/schemas/vhs-1.8.5.xsd"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"

     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers">
    <f:section name="Main">
        <table style="border-style:double;border-radius:15px;border-width: 2px;border-color: #555555;{f:render(partial:'Mail/DefaultInlineStyle',section:'bg-white')} {f:render(partial:'Mail/DefaultInlineStyle',section:'w-100')}">
            <tr>
                <td>
                    <b>
                        Folgende Exceptions sind seit der letzten Mail registriert worden:
                    </b>

                </td>
            </tr>

            <f:if condition="{logs}">
                <f:for as="log" each="{logs}" iteration="iterator">
                    <tr style="">
                        <td style="padding:10px; background-color:{f:if(condition:'{iterator.isEven}',then:'#cccccc',else:'#eeeeee')};">
                            <p>
                                <f:render arguments="{log:log, iterator:iterator}" partial="Mail/Error/Entry/Log" section="Main"/>
                            </p>
                            <br/>
                        </td>
                    </tr>
                </f:for>
            </f:if>
        </table>
    </f:section>
</div>
